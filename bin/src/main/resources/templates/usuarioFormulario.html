<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="UTF-8">
<title>Alta de Usuario</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">

</head>
<!-- CUERPO DE LA VISTA -->
<body class="container">

	<p>
		<!--  ENLACE HACIA /admin -->
	<form action="/admin">
		<input type="submit" class="confondo" value="ATRAS" />
	</form>

	<h1>Alta de Usuario</h1>

	<!-- ELEMENTO FORM PARA RECOPILAR LAS ENTRADAS DEL USUARIO Y MANDARLAS AL SERVIDOR  -->
	<!-- LA ACCION th:action REDIRIGE EL FORMULARIO A POST AL MAPEO /save Y th:object DECLARA EL OBJETO MODELO A USAR -->
	<form th:action="@{/save}" th:object=${usuario} method="POST">
		<div class="card">
			<div class="card-header"></div>
			<div class="card-body">
				<!-- CAMPO DE ENTRADA ESCONDIDO QUE HACE REFERENCIA AL ID DEL USUARIO -->
				<input type="hidden" th:field="*{id}" />

				<!-- NOMBRE USUARIO -->
				<div class="form-group row">
					<label for="idnombreUsuario" class="col-sm-2 col-form-label">Nombre
						de Usuario</label>
					<div class="col-sm-10">
						<!-- CAMPO DE ENTRADA PARA INGRESAR nombre de usuario , Y ENVIARLO AL ATRIBUTO nombreUsuario DEL USUARIO -->
						<input th:field="*{nombreUsuario}" type="text"
							class="form-control" id="idnombreUsuario">
					</div>
				</div>

				<!-- CONTRASEÑA -->
				<div class="form-group row">
					<label for="idpassword" class="col-sm-2 col-form-label">Contraseña</label>
					<div class="col-sm-10">
						<!-- CAMPO DE ENTRADA PARA INGRESAR contraseña , Y ENVIARLO AL ATRIBUTO contraseña DEL USUARIO -->
						<input th:field="*{password}" type="password" class="form-control"
							id="idpassword">
					</div>
				</div>

				<!-- NOMBRE REAL -->
				<div class="form-group row">
					<label for="idnombre" class="col-sm-2 col-form-label">Nombre</label>
					<div class="col-sm-10">
						<!-- CAMPO DE ENTRADA PARA INGRESAR nombre , Y ENVIARLO AL ATRIBUTO nombreReal DEL USUARIO -->
						<input th:field="*{nombreReal}" type="text" class="form-control"
							id="idnombre">
					</div>
				</div>

				<!-- APELLIDO REAL -->
				<div class="form-group row">
					<label for="idapellido" class="col-sm-2 col-form-label">Apellido</label>
					<div class="col-sm-10">
						<!-- CAMPO DE ENTRADA PARA INGRESAR apellido , Y ENVIARLO AL ATRIBUTO apellidoReal DEL USUARIO -->
						<input th:field="*{apellidoReal}" type="text" class="form-control"
							id="idapellido">
					</div>
				</div>

				<!-- TIPO SOCIO -->
				<div class="form-group row">
					<label class="col-lg-3 col-form-label form-control-label">Tipo:</label>

					<div class="col-lg-9">
						<div class="form-check">
							<input th:field="*{tipoUsuario}" class="form-check-input"
								type="radio" name="gridRadios" id="gridRadios1" value="ADMIN"
								checked="checked"> <label class="form-check-label"
								for="gridRadios1">ADMIN</label>
						</div>

						<div class="form-check">
							<input th:field="*{tipoUsuario}" class="form-check-input"
								type="radio" name="gridRadios" id="gridRadios2"
								value="CONSULTOR"> <label class="form-check-label"
								for="gridRadios2">CONSULTOR</label>
						</div>

						<div class="form-check">
							<input th:field="*{tipoUsuario}" class="form-check-input"
								type="radio" name="gridRadios" id="gridRadios3"
								value="REGISTRADOR"> <label class="form-check-label"
								for="gridRadios3">REGISTRADOR</label>
						</div>
					</div>
				</div>

			</div>
			<div class="card-footer">
				<!-- BOTON GUARDAR -->
				<input type="submit" value="Guardar" class="btn btn-success">
			</div>
		</div>

	</form>


	<!-- LINEAS DE SCRIPTS NECESARIOS PARA LA EJECUCION DE LA PAGINA -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>
</body>

</html>
