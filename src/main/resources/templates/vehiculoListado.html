<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Listado de Vehiculos</title>
<link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body class="container">
			
	<a th:href="@{/nuevoVehiculo}" class="btn btn-primary">Nuevo</a>
	<br><br>
	
	<h1>LISTADO DE Vehiculos</h1>
	<div class="table-responsive">
	
		<table class="table table-striped">
		  <thead>
		    <tr >
		      <th scope="col">ID</th>
		      <th scope="col">Patente</th>
		      <th scope="col">Color</th>
		      <th scope="col">Titular</th>
		      <th scope="col">Marca</th>
		      <th scope="col">Modelo</th>
		      <th scope="col">Tipo</th>
		      <th scope="col">NumeroChasis</th>
		      <th scope="col">NumeroMotor</th>
		    </tr>
		  </thead>
		  <tbody>
		  <!-- recorre lo que seria el listado de usuarios "usuarios", trae de la BD -->
		    <tr th:each = "vehiculo:${vehiculos}">
		      <td th:text = "${vehiculo.idVehiculo}"></td>
		      <td th:text = "${vehiculo.patente}"></td>
		      <td th:text = "${vehiculo.color}"></td>
		      <td th:text = "${vehiculo.titular}"></td>
		      <td th:text = "${vehiculo.marca}"></td>
		      <td th:text = "${vehiculo.modelo}"></td>
		      <td th:text = "${vehiculo.tipo}"></td>
		      <td th:text = "${vehiculo.numeroChasis}"></td>
		      <td th:text = "${vehiculo.numeroMotor}"></td>
		      
		      <td>
		      <!-- referencia,ruta de acceso para el controlador -->
		      	<a th:href="@{/editarV/}+${vehiculo.idVehiculo}" class="btn btn-warning">Editar</a>
		      	<a th:href="@{/eliminarV/}+${vehiculo.idVehiculo}" class="btn btn-danger">Eliminar</a>
		      </td>
		    </tr>	    
		  </tbody>
		</table>
		
	</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>
</body>
</html>
