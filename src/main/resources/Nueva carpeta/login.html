<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Listado de Tripulantes</title>
<link rel="stylesheet" type="text/css"
	href="webjars/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">
<link rel="stylesheet" href="css/loginestilo.css" />
</head>
<!-- CUERPO DE LA VISTA -->
<body>

	<!-- CLASE CONTENEDORA DE FORMULARIOS, LABELS, INPUTS, MODIFICADOR FLUID: PARA ADAPTARSE AL TAMAÑO DEL NAVEGADOR-->
	<div class="container-fluid col-sm-5 align-self-center" style="margin-top: 100px">

		<!-- ELEMENTO FORM PARA RECOPILAR LAS ENTRADAS DEL USUARIO QUE SE LOGEARA Y MANDARLAS AL SERVIDOR  -->
		<!-- LA ACCION th:action REDIRIGE EL FORMULARIO A POST AL MAPEO /login Y th:object DECLARA EL OBJETO MODELO A USAR -->
		<form class="form" th:action="@{/login}" th:object="${usuarioDelForm}"
			method="post">
			
			<div class="form-group">
				<div class="form-group">
					<h3 style="font-weight: bolder;">Iniciar sesión</h3>
				</div>
				<!-- ENTRADA DE DATO PARA EL NOMBRE DE USUARIO -->
				<input type="text" class="form-control" id="dni"
					aria-describedby="dniHelp" placeholder="" name="nombreusuario">
			</div>

			<div class="form-group">

				<div class="form-group">
					<h4 style="font-weight: bolder;">Contraseña</h4>
				</div>
				<!-- ENTRADA DE DATO PARA LA CONTRASEÑA DEL USUARIO -->
				<input type="password" class="form-control" id="contrasena"
					placeholder="" name="password">
			</div>

			<!-- BOTON DE TIPO SUBMIT PARA ENVIAR LOS DATOS INGRESADOS  -->
			<button type="submit" class="btn btn-outline-light">Ingresar</button>
			<!-- VALIDACION EN CASO DE NOMBRE ERRONEO -->
			<div class="alert-danger text-center"
				th:if="${formLoginErrorMessage}" th:text="${formLoginErrorMessage}">Name
				Error</div>
		</form>
		<!-- EN CASO DE HABER UN ERROR EN EL LOGGIN SE MOSTRARAN LOS MENSAJES -->
		<div th:if="${param.error}" class="alert alert-danger" role="alert">
			Combinación Invalida de Usuario y Contraseña</div>
		<div th:if="${param.logout}" class="alert alert-success" role="alert">
			Ha salido del Sistema. Gracias!</div>

	</div>

	<!-- LINEAS DE SCRIPTS NECESARIOS PARA LA EJECUCION DE LA PAGINA -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>
</body>
</html>
