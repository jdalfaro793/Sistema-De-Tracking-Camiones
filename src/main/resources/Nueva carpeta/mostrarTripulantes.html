<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="UTF-8">
<title>Registro del Tripulante</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">
<link rel="stylesheet" href="css/estilos.css">
</head>

<!-- CUERPO DE LA VISTA -->
<body style="background-image: url('img/patron.jpg');">


	<!--  ENLACE HACIA /nuevoLocalidad Y CLASS btn PARA BOTON DE TIPO PRIMARIO-->
	<a th:href="@{/ingresarLocalidadYFecha}" class="btn btn-secondary">Volver</a>



	<div
		class="container-fluid mx-0 mb-5 mt-3 pt-4 pb-4 px-0 d-flex justify-content-center align-items-center">
		
		
		
		<div class="card mt-5">



			<!-- Tabla de Tripulantes -->
			<div th:if="${activarTripus==true}"
				class="col-sm-12 text-center mt-1 mb-2">
				<div class="table-responsive">
					<table class="table table-hover m-0">
						<thead class="bg-dark text-white">

							<tr>
							
								<th>Documento</th>
								<th>Apellido</th>
								<th>Nombre</th>
								<th>Nacionalidad</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="tripulante : ${tripulantes}">
								<td th:text="${tripulante.documento}"></td>
								<td th:text="${tripulante.apellido}"></td>
								<td th:text="${tripulante.nombre}"></td>
								<td th:text="${tripulante.nacionalidad}"></td>
							</tr>
						</tbody>
					</table>

				</div>
			</div>

		</div>
	</div>






	<!-- LINEAS DE SCRIPTS NECESARIOS PARA LA EJECUCION DE LA PAGINA -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>
</body>

<!-- INSERCION DE FOOTER -->
<div th:insert="layout/footer :: footer"></div>

</html>
